<!DOCTYPE html>
<html lang="{{::app.lang}}">

        <meta charset=utf-8>
        <meta content="IE=edge" http-equiv=X-UA-Compatible>
        <meta content="width=device-width,initial-scale=1" name=viewport>
        <meta content="Test for Fullstack Developer to O:LABS" name=description>
        <meta content="ankostyuk" name=author>
